<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="Javascript/game.js" defer></script>
    <script type="module" src="Javascript/player.js" defer></script>
    <title>Canvas Game</title>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="buttonsPlayer1" class="buttonsPlayer">
      <p class="movementTitle">Player 1:</p>
      <p>Move: W A S D</p>
      <p>Sprint: Shift</p>
      <p>Attack: F</p>
    </div>
    <div id="refreshInfo">
      <p>If animation is bad, try refreshing site</p>
    </div>
    <div id="buttonsPlayer2" class="buttonsPlayer">
      <p class="movementTitle">Player 2:</p>
      <p>Move: I J K L</p>
      <p>Sprint: B</p>
      <p>Attack: H</p>
    </div>
    <div id="knapparSpelare2"></div>
    <div id="player1Display"></div>
    <div id="player2Display"></div>
    <div id="conditionalTextContainer">
      <p id="conditionalText1" class="hidden">BLUE WIN</p>
      <p id="conditionalText2" class="hidden">RED WIN</p>
    </div>
    <audio
      id="audioElement"
      src="dark-souls-you-died-sound-effect_hm5sYFG.mp3"
    ></audio>
  </body>
</html>
